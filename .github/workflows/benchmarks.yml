name: Performance Benchmarks
# Note: For parallel execution, see benchmarks-parallel.yml

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest
    name: Run Performance Benchmarks
    timeout-minutes: 45
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo
          coverage: none
          tools: composer:v2

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run benchmarks once
        run: |
          chmod +x scripts/run-ci-benchmarks.sh
          ./scripts/run-ci-benchmarks.sh all

      - name: Generate reports from stored results
        if: always()
        run: |
          # Create directory for results
          mkdir -p benchmark-results

          # Save benchmark output to a file for artifact upload
          vendor/bin/phpbench show --uuid=tag:current > benchmark-results/results.txt || echo "No benchmark results to show" > benchmark-results/results.txt

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results/

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## ðŸ“Š Performance Benchmark Results

            Benchmarks have been executed. [View full results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;

            try {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not create PR comment:', error.message);
            }

  benchmark-memory:
    runs-on: ubuntu-latest
    name: Memory Usage Benchmarks
    timeout-minutes: 45

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP with memory profiling
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, dom, fileinfo
          coverage: none
          tools: composer:v2
          ini-values: memory_limit=256M

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: Run memory benchmarks
        run: |
          chmod +x scripts/run-ci-benchmarks.sh
          ./scripts/run-ci-benchmarks.sh memory || {
            echo "::warning::Memory benchmarks completed with warnings"
          }